<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>Shoppinglist</title>
<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<style>
button {
	background-color: #4CAF50;
	padding:8px 12px;
	margin:4px 0;
	cursor: pointer;
}

input[type=text] {
	padding:8px 12px;
	margin: 4px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

.container {
	padding:8px;
}
</style>
<body>
<h1 style="display:inline-block;">Shoppinglist</h1>
<form>
<div class="container">
<p>Delete and edit Shopping List</p>
<button onclick="document.getElementById('myInput').value=''">Delete</button>
<input type='text' value="" id="myInput">
</div>
</form>
</body>
</html>
