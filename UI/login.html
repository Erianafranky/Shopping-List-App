<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Shoppinglist</title>
<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<style>
button {
	background-color: #4CAF50;
	padding:8px 12px;
	margin: 4px 0;
	border:none;
	cursor: pointer;
	width:50%;
}

button:hover {
	opacity: 0.8;
}

input[type=text], input[type=password] {
	width: 50%;
	padding:8px 12px;
	margin:4px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;

}

.container {
	padding:8px;
}
</style>
<body>
<h1 style="display: inline-block;">Shoppinglist</h1>
<form>
<div class="container">

<input type="text" placeholder="Name or Email">

<input type="password" placeholder="Enter Password">
<button type="submit">Log in</button>
</div>
<div>
<button class="container" style="background-color: #db4437;">Dont have an account? Register</button>
</div>
</form>
</body>
</html>
